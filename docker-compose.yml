
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${PUBLIC_API_URL}
    container_name: octopod-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - octopod-network
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: octopod-backend
    restart: always
    ports:
      - "${BACKEND_PUBLIC_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_DATABASE=octopod
      - DB_SYNC=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - octopod-network
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1G


networks:
  octopod-network:
    driver: bridge

